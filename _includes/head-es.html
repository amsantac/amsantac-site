  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

		<script src="/js/skel.min.js"></script>
		<script src="/js/skel-panels.min.js"></script>
		<script src="/js/init.js"></script>
		<link rel="stylesheet" href="/css/prettify.css"/>

		<noscript>
			<link rel="stylesheet" href="{{ "/css/skel-noscript.css" | prepend: site.baseurl | prepend: site.url }}"/>
			<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl | prepend: site.url }}"/>
			<link rel="stylesheet" href="{{ "/css/style-desktop.css" | prepend: site.baseurl | prepend: site.url }}"/>
			<!-- <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}"> -->
			<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
			<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml" />
		</noscript>

		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
		
		<link href='http://amsantac.co/feed.es.xml' rel='alternate' type='application/atom+xml'>
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
